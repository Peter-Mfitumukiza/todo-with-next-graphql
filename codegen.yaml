overwrite: true
schema:
  - "${GRAPHQL_URL}":
      headers:
        x-hasura-admin-secret: "${GRAPHQL_ADMIN_KEY}"
documents: "queries/**/*.graphql"
generates:
  types/generated:
    preset: "client"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
