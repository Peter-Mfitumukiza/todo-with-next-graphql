overwrite: true
schema:
  - "${GRAPHQL_URL}":
      headers:
        x-hasura-admin-secret: "${GRAPHQL_SECRET}"
documents: "queries/**/*.graphql"
generates:
  ./types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"