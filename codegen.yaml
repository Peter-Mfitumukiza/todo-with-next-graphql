overwrite: true
schema:
  - "${GRAPHQL_URL}":
      headers:
        x-hasura-admin-secret: "${GRAPHQL_ADMIN_KEY}"
  - "${GRAPHQL_API_URL}":
      headers:
        x-hasura-admin-secret: "${GRAPHQL_API_ADMIN_KEY}"
documents: "./src/graphql/**/*.graphql"
generates:
  ./src/graphql/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"